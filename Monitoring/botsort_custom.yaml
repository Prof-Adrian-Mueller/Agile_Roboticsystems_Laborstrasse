# Custom YOLO tracker settings for BoT-SORT tracker https://github.com/NirAharon/BoT-SORT
# Wenn die tracks verloren gehen, dann mÃ¼ssen die parameter angepasst werden

tracker_type: botsort  # tracker type, ['botsort', 'bytetrack']
track_high_thresh: 0.5  # threshold for the first association
track_low_thresh: 0.1  # threshold for the second association
new_track_thresh: 0.3  # threshold for init new track if the detection does not match any tracks
track_buffer: 60  # buffer to calculate the time when to remove tracks
match_thresh: 0.95  # threshold for matching tracks
# min_box_area: 10  # threshold for min box areas(for tracker evaluation, not used for now)
# mot20: False  # for tracker evaluation(not used for now)

# BoT-SORT settings
cmc_method: sparseOptFlow  # method of global motion compensation
# ReID model related thresh (not supported yet)
proximity_thresh: 0.5
appearance_thresh: 0.25
with_reid: False
